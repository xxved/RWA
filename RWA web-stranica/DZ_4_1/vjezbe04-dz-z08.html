 <script type="text/javascript">
 	/*Napisati JS funkciju koja za zadan ulazno polje (array of strings), kreira novo polje (array of strings) i ispiše ga, a koje sadrži samo one vrijednost(nizove) unutar polja s velikim slovima(najmanje 1) ili vrijednosti koji su sadržavali 5 ili više slova/brojeva;
•	Primjer polja
var arr = [‘Ovo', 'je', 'My', ‘prvi', ‘komad', 'OF', ‘JAVASCRIPT', 'koda', 'Koji', ', 'je'', ‘proradio'];

*/
 	

	function filtriranjeStringa(niz) {
	  var filtriraniNiz = niz.filter(function(element) {
	    return (element === element.toUpperCase()) || element.length >= 5;
	  });

	  console.log(filtriraniNiz);
	  return filtriraniNiz;
	}

	var niz = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];
	filtriranjeStringa(niz);



 </script>
