<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
	//Napisati JS program koji u konzolu i u html dokument ispisuje parne brojeve od 1 do 100 i njihove kvadrate
 	for (var i = 1; i <= 100; i++) {
 		if (i%2==0) {
 			document.write(i + ' ' + i*i);
 			document.write("<br/>");
 			console.log(i + ' ' + i*i);
 		}
 	}
 </script>
</body>
</html>
