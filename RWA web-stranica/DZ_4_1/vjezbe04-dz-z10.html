<body>
 <script type="text/javascript">
 	/*Napisati javascript funkciju koja ima dva ulazna argumenta koji su brojevi. Funkcija zatim ispisuje pet random brojeva izmeÄ‘u ta dva broja.*/
 	

	function randomBrojevi(prviBroj, drugiBroj) {
  		for (var i = 0; i < 5; i++) {
    	var randomBroj = Math.floor(Math.random() * (drugiBroj - prviBroj + 1)) + prviBroj;
    		console.log(randomBroj);
  		}
	}

	var broj1 = 10;
	var broj2 = 20;
	randomBrojevi(broj1, broj2);




 </script>
