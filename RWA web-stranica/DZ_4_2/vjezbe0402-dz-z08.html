<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Kalkulator</title>
</head>
<body>

  <!-- Napraviti HTML stranicu sljedeće funkcionalnosti:
- Stranica treba korisniku pružati funkcionalnost on-line kalkulatora.
- Funkcije kalkulatora trebaju biti zbrajanje, oduzimanje, množenje, dijeljene, sinus, kosinus, tanges, prirodni logaritam, logaritam po bazi 10, kvadriranje, kubiranje i potenciranje (koristiti JS matematičke funkcije).
- Izgled stranice može biti otprilike kao na sljedećoj slici:
 -->
  <form id="kalkulatorForm">
    <label for="operacija">Odaberite operaciju:</label>
    <select id="operacija">
      <option value="zbrajanje">Zbrajanje (+)</option>
      <option value="oduzimanje">Oduzimanje (-)</option>
      <option value="mnozenje">Množenje (*)</option>
      <option value="dijeljenje">Dijeljenje (/)</option>
      <option value="sinus">Sinus</option>
      <option value="kosinus">Kosinus</option>
      <option value="tanges">Tanges</option>
      <option value="log">Prirodni logaritam</option>
      <option value="log10">Logaritam po bazi 10</option>
      <option value="kvadrat">Kvadriranje</option>
      <option value="kub">Kubiranje</option>
      <option value="potencija">Potenciranje</option>
    </select>
    <br/>
    <label for="broj1">Unesite prvi broj:</label>
    <input type="number" id="broj1">
    <br/>
    <label for="broj2">Unesite drugi broj:</label>
    <input type="number" id="broj2">
    <br/> 
    <button type="button" onclick="izvrsiOperaciju()">Izračunaj</button>
  </form>

  <script>
    function izvrsiOperaciju() {
      let operacija = document.getElementById("operacija").value;
      let broj1 = parseFloat(document.getElementById("broj1").value);
      let broj2 = parseFloat(document.getElementById("broj2").value);
      let rezultat;

      switch (operacija) {
        case 'zbrajanje':
          rezultat = broj1 + broj2;
          break;
        case 'oduzimanje':
          rezultat = broj1 - broj2;
          break;
        case 'mnozenje':
          rezultat = broj1 * broj2;
          break;
        case 'dijeljenje':
          rezultat = broj1 / broj2;
          break;
        case 'sinus':
          rezultat = Math.sin(broj1);
          break;
        case 'kosinus':
          rezultat = Math.cos(broj1);
          break;
        case 'tanges':
          rezultat = Math.tan(broj1);
          break;
        case 'log':
          rezultat = Math.log(broj1);
          break;
        case 'log10':
          rezultat = Math.log10(broj1);
          break;
        case 'kvadrat':
          rezultat = Math.pow(broj1, 2);
          break;
        case 'kub':
          rezultat = Math.pow(broj1, 3);
          break;
        case 'potencija':
          rezultat = Math.pow(broj1, broj2);
          break;
        default:
          alert("Odaberite operaciju");
          return;
      }

      alert("Rezultat: " + rezultat);
    }
  </script>
</body>
</html>
