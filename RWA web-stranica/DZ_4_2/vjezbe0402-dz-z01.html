<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <!--Napravite HTML dokument s  potrebnim JS dijelom koji će izračunati aritmetičku i geometrijsku  sredinu prirodnih brojeva skupa brojeva. Skup brojeva se unese kroz prompt dijalog koji se korisniku prikaže nakon prvog učitavanja stranice (brojevi odvojeni zarezom, npr 1, 4, 16 ili 1, 3, 6, 7, 18 i sl), a nakon toga izračunaju se aritmetička i geometrijska sredina i ispiše u html dokumentu.-->

  <script>
    function calculate() {
      var numbers = prompt("Unesite brojeve odvojene zarezom:");
      var numsArray = numbers.split(',');
      
      var sum = 0;
      for (var i = 0; i < numsArray.length; i++) {
        numsArray[i] = parseFloat(numsArray[i].trim());
        sum += numsArray[i];
      }
      var arithmeticMean = sum / numsArray.length;

      var product = 1;
      for (var i = 0; i < numsArray.length; i++) {
        product *= numsArray[i];
      }
      var geometricMean = Math.pow(product, 1 / numsArray.length);

      document.body.innerHTML += "<p>Uneseni brojevi: " + numbers + "</p>" +
                                 "<p>Aritmetička sredina: " + arithmeticMean.toFixed(2) + "</p>" +
                                 "<p>Geometrijska sredina: " + geometricMean.toFixed(2) + "</p>";
    }

    window.onload = calculate;
  </script>

</body>
</html>
